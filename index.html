<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiteCase 2026 Search App</title>

        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass-header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); }
        .highlight { background-color: #fef08a; font-weight: 600; padding: 0 2px; border-radius: 2px; color: #854d0e; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .blank-row { background-color: #fcfcfc; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <!-- Header -->
    <nav class="glass-header sticky top-0 z-50 border-b border-slate-200 py-4 px-6 mb-8">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="bg-indigo-600 p-2 rounded-xl shadow-md shadow-indigo-200">
                    <i class="fas fa-balance-scale text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="font-bold text-slate-900 text-xl leading-none">CiteCase</h1>
                    <span class="text-[10px] text-indigo-600 font-bold uppercase tracking-widest">Supreme Court Judgments 2026</span>
                </div>
            </div>
            <div class="text-right">

            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <main class="max-w-5xl mx-auto px-6">
        
        <!-- Predictive Search -->
        <div class="relative group mb-8">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fas fa-search text-slate-400 group-focus-within:text-indigo-500 transition-colors"></i>
            </div>
            <input 
                type="text" 
                id="search-input" 
                placeholder="Search by Case Name, INSC Number, or Subject..." 
                class="block w-full pl-11 pr-4 py-4 bg-white border border-slate-200 rounded-2xl shadow-sm focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all text-lg outline-none placeholder:text-slate-300"
            >
            <div id="stats" class="mt-3 text-xs text-slate-500 font-medium ml-2 text-indigo-600">Syncing citation database...</div>
        </div>

        <!-- Filters -->
        <div class="flex flex-wrap gap-2 mb-8">
            <button onclick="setFilter('')" class="filter-pill bg-indigo-600 text-white px-4 py-1.5 rounded-lg text-xs font-bold shadow-sm transition-all border border-indigo-600">All</button>
            <button onclick="setFilter('Criminal')" class="filter-pill bg-white text-slate-600 border border-slate-200 px-4 py-1.5 rounded-lg text-xs font-bold hover:bg-slate-50 transition-all">Criminal</button>
            <button onclick="setFilter('Taxation')" class="filter-pill bg-white text-slate-600 border border-slate-200 px-4 py-1.5 rounded-lg text-xs font-bold hover:bg-slate-50 transition-all">Taxation</button>
            <button onclick="setFilter('Arbitration')" class="filter-pill bg-white text-slate-600 border border-slate-200 px-4 py-1.5 rounded-lg text-xs font-bold hover:bg-slate-50 transition-all">Arbitration</button>
            <button onclick="setFilter('Civil')" class="filter-pill bg-white text-slate-600 border border-slate-200 px-4 py-1.5 rounded-lg text-xs font-bold hover:bg-slate-50 transition-all">Civil</button>
        </div>

        <!-- Results Table -->
        <div class="bg-white rounded-2xl shadow-xl shadow-slate-200/50 border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50/80 border-b border-slate-200">
                        <tr>
                            <th class="px-6 py-4 text-[11px] font-bold text-slate-400 uppercase tracking-widest">Citation</th>
                            <th class="px-6 py-4 text-[11px] font-bold text-slate-400 uppercase tracking-widest">Case Name</th>
                            <th class="px-6 py-4 text-[11px] font-bold text-slate-400 uppercase tracking-widest">Subject</th>
                            <th class="px-6 py-4 text-[11px] font-bold text-slate-400 uppercase tracking-widest text-right">Link</th>
                        </tr>
                    </thead>
                    <tbody id="case-results" class="divide-y divide-slate-100">
                        <!-- Data rows injected by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 text-slate-400">
            <i class="fas fa-folder-open text-5xl mb-4 opacity-10"></i>
            <p class="text-sm font-medium">No records found for that query.</p>
        </div>
    </main>

        ];

        const searchInput = document.getElementById('search-input');
        const resultsTable = document.getElementById('case-results');
        const emptyState = document.getElementById('empty-state');
        const stats = document.getElementById('stats');

        function highlightText(text, query) {
            if (!query || !text) return text || "";
            const re = new RegExp(`(${query})`, 'gi');
            return text.replace(re, '<span class="highlight">$1</span>');
        }

        function renderCases(filteredCases, query = "") {
            resultsTable.innerHTML = '';
            
            if (filteredCases.length === 0) {
                emptyState.classList.remove('hidden');
                stats.innerText = `0 matches for "${query}"`;
                return;
            }

            emptyState.classList.add('hidden');
            stats.innerText = `${filteredCases.length} records available in 2026 Catalog.`;

            // Sort by Citation/ID in DESCENDING order
            filteredCases.sort((a,b) => b.id - a.id).forEach(c => {
                const isBlank = !c.name;
                const row = document.createElement('tr');
                row.className = isBlank ? 'blank-row group' : 'hover:bg-indigo-50/40 transition-all group';
                
                const caseNameDisplay = isBlank 
                    ? `<span class="italic text-slate-400 font-medium">Will Be Updated Shortly</span>` 
                    : highlightText(c.name, query);

                row.innerHTML = `
                    <td class="px-6 py-5 whitespace-nowrap">
                        <span class="text-xs font-black text-slate-700 bg-slate-100 px-2 py-1 rounded">
                            ${highlightText(c.citation, query)}
                        </span>
                    </td>
                    <td class="px-6 py-5">
                        <div class="text-[15px] font-bold text-slate-800">${caseNameDisplay}</div>
                    </td>
                    <td class="px-6 py-5 whitespace-nowrap">
                        <span class="text-xs text-slate-600 font-bold">${highlightText(c.cat, query)}</span>
                        <div class="text-[10px] text-slate-400 mt-1 font-mono">${c.date}</div>
                    </td>
                    <td class="px-6 py-5 whitespace-nowrap text-right">
                        ${!isBlank ? `<a href="${c.link}" target="_blank" class="inline-flex items-center px-4 py-2 bg-indigo-600 text-[11px] font-bold rounded-xl text-white hover:bg-indigo-700 transition-all shadow-md shadow-indigo-100">VIEW POST</a>` : ''}
                    </td>
                `;
                resultsTable.appendChild(row);
            });
        }

        function handleSearch() {
            const query = searchInput.value.toLowerCase().trim();
            const filtered = cases.filter(c => 
                (c.name && c.name.toLowerCase().includes(query)) || 
                c.citation.toLowerCase().includes(query) || 
                (c.cat && c.cat.toLowerCase().includes(query))
            );
            renderCases(filtered, query);
        }

        function setFilter(category) {
            const pills = document.querySelectorAll('.filter-pill');
            pills.forEach(p => {
                const isSelected = p.innerText === (category || 'All');
                p.classList.toggle('bg-indigo-600', isSelected);
                p.classList.toggle('text-white', isSelected);
                p.classList.toggle('bg-white', !isSelected);
                p.classList.toggle('text-slate-600', !isSelected);
            });

            if(!category) {
                renderCases(cases);
                searchInput.value = '';
            } else {
                const filtered = cases.filter(c => c.cat === category);
                renderCases(filtered);
                searchInput.value = category;
            }
        }

        searchInput.addEventListener('input', handleSearch);
        window.onload = () => renderCases(cases);
    </script>
</body>
